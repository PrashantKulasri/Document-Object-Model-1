<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
		<button onclick="showFirstName()">PRASHANT</button>
		<button onclick="showLastName()">KUMAR</button>
		<button onclick="showFullName()">PRASHANT KUMAR</button>
		<script type="text/javascript">
            function showFirstName() {
			    alert("PRASHANT");
			}

            function showLastName() {
                alert("KUMAR");          
            }

            function showFullName() {
                alert("PRASHANT KUMAR");
                                
            }
        </script>
	</body>
</html>
