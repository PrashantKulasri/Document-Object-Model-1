<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">

		var inputname = document.getElementById("name");
		var headingname = document.getElementById("dName");

		var inputgender = document.getElementById("gender");
		var headinggender = document.getElementById("dGender");

		var inputemail = document.getElementById("email");
		var headingemail = document.getElementById("dEmail");

		var inputmobile = document.getElementById("mobile");
		var headingmobile = document.getElementById("dMobile");

		function showName() {
			// Show filled name inside h1
			headingname.innerText = inputname.value;
		}

		function showGender() {
			// Show the selected gender inside h2
			headinggender.innerText = inputgender.value;
		}

		function showEmail() {
			// Show the filled email inside h3
			headingemail.innerText = inputemail.value;
		}

		function showMobile() {
			// Show the filled mobile inside h4
			headingmobile.innerText = inputmobile.value;
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
			inputname.value = " ";
			inputgender.value = " ";
			inputemail.value = " ";
			inputmobile.value = " ";
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
			headingname.innerText = " ";
			headinggender.innerText = " ";
			headingemail.innerText = " ";
			headingmobile.innerText = " ";
		}
	</script>
</body>
</html>
